name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“‹ Verify environment template
      run: |
        echo "âœ… Checking .env template..."
        ls -la .env.production.template
        
    - name: ğŸš€ Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.local
          **/.env.development
          **/README.md
          **/.gitignore
          **/package-lock.json
        dry-run: false
        
    - name: ğŸ“§ Notify success
      if: success()
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "âœ… AplicaÃ§Ã£o atualizada no servidor Hostinger"
        echo "ğŸŒ Acesse: https://karooma.net"